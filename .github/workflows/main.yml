name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 20
    - name: List files
      run: ls -la
    - name: Install dependencies
      run: npm install
      working-directory: daylife/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - name: List files
      run: ls -la
    - name: Deploy to production
      run: |
        # Your deployment script or commands go 
        npm run build
        apt-get update && apt-get install -y sshpass
        sshpass -p ${{ secrets.SSH_PASSWORD }} scp -r -p 22 ./dist/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/chvs/daynext/public_html/
      working-directory: daylife/
      
